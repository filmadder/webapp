<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Film adder" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>Film adder</title>
	
	<link rel="stylesheet" tyle="text/css" media="screen" href="styles/vendor.css" />
	<link rel="stylesheet" tyle="text/css" media="screen" href="styles/style.css" />
	
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,700,600,800|Lobster|Lobster+Two:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lobster|Lobster+Two:400,700,700italic,400italic|Bangers' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Droid+Sans|Fira+Sans:300,400,700|Quicksand' rel='stylesheet' type='text/css'>
</head>

<body>
	<main></main>
	
	<template id="outer-templ">
		<header>
			<h1>film adder</h1>
		</header>
		<div id="view"></div>
	</template>
	
	<template id="create-account-templ">
		<form>
			<input type="email" name="email" required />
			<input type="text" name="name" required />
			<input type="password" name="password1" required />
			<input type="password" name="password2" required />
			<button type="submit">create account</button>
		</form>
	</template>
	
	<template id="login-templ">
		<div class="login-view">
			<form>
				<input type="email" name="email" required />
				<input type="password" name="pass" required />
				<button type="submit">login</button>
			</form>
		</div>
	</template>
	
	<template id="inner-templ">
		<header>
			<nav>
				<a href="#/" title="home">home</a>
			</nav>
			<form id="search-form">
				<input type="search" name="query" />
				<button type="submit">ssss</button>
			</form>
		</header>
		<div id="view"></div>
	</template>
	
	<template id="search-templ">
		<h2>results</h2>
		{{ #films }}
		<a href="#/film/{{ id }}" title="{{ title }}">
			<h1>{{ title }}</h1>
		</a>
		{{ /films }}
		{{ ^films }}
		<p>nothing found</p>
		{{ /films }}
	</template>
	
	<template id="film-templ">
		<article class="film">
			<h1>{{ title }}</h1>
			<span>{{ year }}</span>
		</article>
	</template>
	
	<template id="home-templ">
		<h1>Hallo!</h1>
	</template>
	
	<template id="error-templ">
		<h1>You should not be here!</h1>
	</template>
	
	<script src="scripts/vendor.js"></script>
	<script src="scripts/fa.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			fa.init({
				DEBUG: true,
				API_URL: 'http://localhost:8000'
			});
		});
	</script>
</body>
</html>
