<div class="results">
	<article class="results-cont">
		{{# films }}
		<div class="result-cont">
			<a href="#/film/{{ pk }}" title="{{ title }}"class="result">
				<h3 class="f-title">{{ title }}</h3>
				<h4>{{ year }} {{# directors }} | {{ directors }} {{/ directors }}</h4>
			</a>
		</div>
		{{/ films }}
		{{^ films }}
		<p>nothing found</p>
		{{/ films }}
	</article>
	<article class="more-results hidden">
		More results found!
		<button type="button" class="light">Refresh</button>
	</article>
</div>
