<section class="user-list-container">
	<h2>Labels</h2>
	{{# tags.length }}
	<ul class="tags-list">
		{{# tags }}
		<li>
			<a href="#/label/{{ . }}" title="{{ . }}" class="tag">{{ . }}</a>
		</li>
		{{/ tags }}
	</ul>
	{{/ tags.length }}
	{{^ tags }}
	<div class="nothing-to-display">
		{{# user.self }}
		<h3>No labels added</h3>
		<p>You can label films that you have seen.</p>
		{{/ user.self }}
		{{^ user.self }}
		<h3>No labels added</h3>
		{{/ user.self }}
	</div>
	{{/ tags }}
</section>
