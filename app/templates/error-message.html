<div class="error-message">
	{{# code.badInput }}
	<h4>you cannot pass!</h4>
	{{/ code.badInput }}
	
	{{# code.bug }}
	<h4>something went wrong</h4>
	{{/ code.bug }}
	
	{{# code.forbidden }}
	<h4>forbidden</h4>
	{{/ code.forbidden }}
	
	{{# code.notFound }}
	<h4>not found</h4>
	{{/ code.notFound }}
	
	{{# code.pending }}
	<h4>no connection to server</h4>
	{{/ code.pending }}
</div>
