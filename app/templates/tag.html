<article class="tag-view">

	<h1 class="tag">{{ tag.tag }}</h1>

	{{# tag.users }}
	<section class="user-film-list">
		<article class="peek">
			<section class="user-tag arrow-cont">
				<input type="checkbox" id="users-tag-{{ pk }}" />
				<label for="users-tag-{{ pk }}">
					<div class="arrow">
						<div class="stroke"></div>
						<div class="stroke"></div>
					</div>
					<h3>{{ name }}<span class="number">{{ films.length }}</span></h3>
				</label>
				<ul class="films-list">
					{{# films }}
					<li class="film-in-list">
						{{# poster_url }}
						<div class="image poster-small" style="background-image: url({{ poster_url }});"></div>
						{{/ poster_url }}
						{{^ poster_url }}
						<div class="no-poster poster-small">
							<p>No poster</p>
							<div class="image logo"></div>
						</div>
						{{/ poster_url }}
						<div>
							<a href="#/film/{{ pk }}" class="listed-films">
								<h2 class="title">{{ title }}</h2>
								<h4 class="year-directors">{{ year }} {{# directors }} | {{ directors }} {{/ directors }}</h4>
							</a>
							<!-- <ul class="tags">
								{{# tags }}
								<li><a href="#/label/{{ . }}" class="tag">{{ . }}</a></li>
								{{/ tags }}
							</ul> -->
						</div>
					</li>
					{{/ films }}
				</ul>
			</section>
		</article>
	</section>
	{{/ tag.users }}
</article>
